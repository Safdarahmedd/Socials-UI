apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: safdarahmed/socials:v1.2
        imagePullPolicy: Always
        name: frontend
        ports:
        - containerPort: 80